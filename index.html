<!Doctype html>
<html>

<head>
  <title>Trainee Software Developer</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="jscode.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav class="navbar">
    <img src="logo.png" alt="logo">
  </nav>
  <div class="flex-container">
    <div class="flex-item-left">
      <div id="slideContainer">
        <img id="slide1" src="logo.png">
        <img id="slide2" src="logo2.jpg">
        <img id="slide3" src="logo3.jpg">
      </div>
      <button type="submit" id="sliderSubmit" onclick="slidechange()">Change</button>

    </div>


    <div class="flex-item-right">
      <div id="formContainer">
        <h1>Validated Form</h1>
        <form action="" method="" id="formBody">
          <input type="text" id="name" placeholder="Name"><br>
          <input type="text" id="email" placeholder="Email"><br>
          <input type="tel" id="phone" placeholder="Mobile Number"><br>
          <button id="submitButton" type="submit" onclick="validate()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
